version: '3'

services:
  redis:
    image: 'redis:alpine'

    ports:
      - '6379:6379'
    volumes:
      - ./misc/data:/data
      - ./misc/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
  #    entrypoint: ./entrypoint.sh redis-server /usr/local/etc/redis/redis.conf

  app:
    build: .
    image: 'wander-backend-task'
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=PRODUCTION
      - CACHE_DB_URL=file:./app.cache
    volumes:
      - .:/app
    depends_on:
      - redis
